<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión · Sistema Experto Hardware</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #0f172a;
      color: #fff;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .card {
      width: min(380px, 90vw);
      padding: 32px 36px;
      border-radius: 16px;
      background: #1e293b;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
    }
    h1 {
      margin: 0 0 24px;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 0.01em;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #cbd5f5;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #fff;
      font-size: 0.95rem;
    }
    input + label {
      margin-top: 16px;
    }
    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.35);
    }
    .muted {
      margin-top: 18px;
      text-align: center;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .muted a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }
    .error {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(248, 113, 113, 0.15);
      border: 1px solid rgba(248, 113, 113, 0.4);
      color: #fecaca;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sistema Experto Hardware</h1>
    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" placeholder="ejemplo@correo.com" autocomplete="username" required />

      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" required minlength="8" />

      <button type="submit">Iniciar sesión</button>
      <div id="errorBox" class="error"></div>
    </form>
    <p class="muted">
      ¿No tienes cuenta?
      <a href="./register.html">Regístrate aquí</a>
    </p>
  </div>

  <script>
    const API_BASE = window.location.hostname === "localhost"
      ? "http://localhost:4000"
      : "https://diagnostic-api-ppg9.onrender.com";

    const ROUTES_BY_ROLE = {
      admin: "./admin.html",
      user: "./user.html"
    };

    function showError(msg) {
      const box = document.getElementById("errorBox");
      box.textContent = msg;
      box.style.display = "block";
    }

    function redirectByRole(role) {
      window.location.href = ROUTES_BY_ROLE[role] || ROUTES_BY_ROLE.user;
    }

    async function login(email, password) {
      const res = await fetch(`${API_BASE}/api/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "No se pudo iniciar sesión");
      return data;
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      document.getElementById("errorBox").style.display = "none";
      try {
        const data = await login(email, password);
        localStorage.setItem("user", JSON.stringify(data.user));
        redirectByRole(data.user.role);
      } catch (err) {
        showError(err.message);
      }
    });

    const saved = localStorage.getItem("user");
    if (saved) {
      try {
        const user = JSON.parse(saved);
        redirectByRole(user.role);
      } catch (_) {
        localStorage.removeItem("user");
      }
    }
  </script>
</body>
</html>
